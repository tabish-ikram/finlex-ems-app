<div>
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="closeModal()"
      ></button>
    </div>
    <div class="modal-body">
      <div class="modal-body">
        <form [formGroup]="customerForm" (ngSubmit)="submitForm()" novalidate>
          <mdb-form-control>
            <input
              mdbValidate
              mdbInput
              type="text"
              id="first_name"
              class="form-control"
              formControlName="first_name"
              name="first_name"
            />
            <label mdbLabel class="form-label" for="first_name"
              >First Name</label
            >
            <mdb-error
              *ngIf="
                (form.first_name?.dirty || form.first_name?.touched) &&
                form.first_name?.errors?.required
              "
              >Name is required</mdb-error
            >
            <mdb-error
              *ngIf="
                (form.first_name?.dirty || form.first_name?.touched) &&
                form.first_name?.errors?.minlength
              "
              >Name should contain at least 2 characters</mdb-error
            >
          </mdb-form-control>

          <mdb-form-control>
            <input
              mdbValidate
              mdbInput
              type="text"
              id="last_name"
              class="form-control"
              formControlName="last_name"
              name="last_name"
            />
            <label mdbLabel class="form-label" for="last_name">Last Name</label>
            <mdb-error
              *ngIf="
                (form.last_name?.dirty || form.last_name?.touched) &&
                form.last_name?.errors?.required
              "
              >Name is required</mdb-error
            >
            <mdb-error
              *ngIf="
                (form.last_name?.dirty || form.last_name?.touched) &&
                form.last_name?.errors?.minlength
              "
              >Name should contain at least 2 characters</mdb-error
            >
          </mdb-form-control>

          <mdb-form-control>
            <input
              mdbValidate
              mdbInput
              formControlName="email"
              type="email"
              id="email"
              class="form-control"
              name="email"
            />
            <label mdbLabel class="form-label" for="email">Email</label>
            <mdb-error
              *ngIf="
                (form.email?.dirty || form.email?.touched) && form.email?.errors?.required
              "
              >Email address is required</mdb-error
            >
            <mdb-error
              *ngIf="(form.email?.dirty || form.email?.touched) && form.email?.errors?.email"
              >Email address is not valid</mdb-error
            >
          </mdb-form-control>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="closeModal()">
        Close
      </button>
      <button type="button" class="btn btn-primary">
        Save changes
      </button>
    </div>
  </div>
</div>
