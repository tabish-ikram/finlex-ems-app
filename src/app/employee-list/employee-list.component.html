<div class="container">
  <button
    type="button"
    mdbBtn
    color="indigo"
    rounded="true"
    size="sm"
    class="my-0"
    id="create-employee-btn"
    (click)="createEmployee()"
  >
    Add Employee
  </button>

  <table class="table">
    <thead>
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{ head }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.first_name }}</td>
        <td>{{ employee.last_name }}</td>
        <td>{{ employee.email }}</td>
        <td>
          <span class="table-remove">
            <button
              type="button"
              mdbBtn
              color="indigo"
              rounded="true"
              size="sm"
              class="my-0"
              (click)="viewDetails(employee)"
            >
              View
            </button>
          </span>
        </td>
        <td>
          <span class="table-remove">
            <button
              type="button"
              mdbBtn
              color="indigo"
              rounded="true"
              size="sm"
              class="my-0"
              (click)="updateEmployee(employee)"
            >
              Update
            </button>
          </span>
        </td>
        <td>
          <span class="table-remove">
            <button
              type="button"
              mdbBtn
              color="danger"
              rounded="true"
              size="sm"
              class="my-0"
              (click)="deleteEmployee(employee.id)"
            >
              Remove
            </button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
